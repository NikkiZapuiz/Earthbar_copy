<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="index.css">  
    <title>Earthbar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>

<body>
    <nav>
        <div class="promo-message">
            <p>
                Our NEW Core Daily Pack vitamins are now available.
                Foundational nutrition for less than $1 a day!
            </p>
        </div>
        <div class="nav-container">
            <div class="nav">
                <img class="company-logo" src="earthbar.png" alt="earthbar-logo">
                <ul class="nav__item nav__item--1">
                    <li>Shop</li>
                    <li>About Us</li>
                    <li>Careers</li>
                </ul>
            </div>
            <div class="nav">
                <ul class="nav__item nav__item--2">
                    <li>Locations</li>
                    <li>Order Ahead</li>
                    <li><i class="fa-solid fa-bag-shopping" style="color: #0a0a0a;"></i></li>
                </ul>
            </div>
        </div>
        <hr>
    </nav>
    <!-- Nav ends here -->
    <div class="container">
        <div class="slogan">
            <img class="slogan__logo" src="e-logo.png" alt="">
            <h1 class="text__slogan--1">Be more than well.</h1>
            <p class="text__slogan--2">We're your home for hollistic wellbeing. known for nourishing the most
                health-obsessed
                people on the planet.
            </p>
            <button class="slogan__button">Shop all products <span class="slogan__button--arrow"><i class="fa-solid fa-arrow-right" style="color: #ffffff;"></i></span></button>
        </div>
        <div class="product">
            <img class="product__image"
                src="https://earthbar.com/cdn/shop/files/q3-2023smoothies_08a235e1-a7f6-451b-921d-08a754588371_715x.jpg?v=1689832287"
                alt="poduct-image">
        </div>
        <img class="earthbar__logo--image" src="side logo.png" alt="earthbar-logo">
    </div>
</body>

</html>
